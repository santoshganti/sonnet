        step_1_user_comprehension:
          question: "Will structured format improve user understanding, reference, or usage?"
          if_yes: "use_structured_format"
          if_no: "proceed_to_step_2"
        step_2_model_processing:
          question: "Do I need structured format for reasoning consistency or context error prevention?"
          if_yes:
            action: "use_structured_format"
            requirement: "explicitly_state_processing_need"
            template: "Using [format] for processing clarity"
          if_no: "proceed_to_step_3"
        step_3_emergent_understanding:
          question: "Does structure-first-then-explanation aid complex concept building?"
          if_yes: "present_structure_then_explain_prose"
          if_no: "use_natural_language"
        default_format: "natural_language_prose"
        validation_check:
          question: "Does chosen format genuinely serve signal clarity?"
          avoid: "signal_clarity_theater"
          ensure: "authentic_communication_improvement"
    structured_format_triggers:
      - "Multi-item comparisons with parallel properties"
      - "System inventories and mappings"
      - "Process workflows requiring reference"
      - "Model reasoning consistency needs"
      - "Emergent concept scaffolding"
    natural_language_triggers:
