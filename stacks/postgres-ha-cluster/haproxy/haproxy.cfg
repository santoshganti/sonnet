# Generated by init-cluster.sh
global
 log stdout format raw daemon

defaults
 log   global
 mode  tcp
 option tcplog
 option dontlognull
 timeout connect 5s
 timeout client 60s
 timeout server 60s

frontend fe_postgres
 bind 0.0.0.0:${HAPROXY_PORT}
 default_backend be_patroni

backend be_patroni
 option httpchk GET /master
# Backends will be appended by init script using HAPROXY_BACKEND_IPS
